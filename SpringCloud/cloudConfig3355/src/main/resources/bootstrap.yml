server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # Config 客户端配置
    config:
      # 分支名称
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称，上述 3 个的综合：master 分支上 config-dev.yml 的配置文件被读取 http://config-3344.com:3344/master/config-dev.yml
      profile: dev
      # 配置中心地址
      uri: http://localhost:3344

  # rabbitmq 相关配置
#  rabbitmq:
#    host: 101.132.152.66
#    port: 5672
#    username: guest
#    password: guest

# 服务注册到 eureka 地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"









